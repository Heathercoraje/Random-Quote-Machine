<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewpoint" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Random Quote Machine</title>
    <script type="text/javascript" src="myscript.js"></script>
  </head>

  <body>
    <div class = "intro">
      <h1 id = "h1">Quote Generator</h1>
      <p>My favorite quotes from music lyrics and the artists</p>
    </div>


    <div class="quote-box">
      <div class="quote-text">
        <span id="text">Hello, this is the quote</span>
      </div>
      <div class="quote-author">
        <span id="author">the author</span>
      </div>

      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="button" id="facebook-quote"  title="Share on your Facebook timeline" target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>

    <div class="footer">by <a href="https://github.com/Heathercoraje" target="_blank">Heathercoraje'<i class="fa fa-heart-o" aria-hidden="true"></i></a>
    </div>


  </body>
</html>
